<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="UTF-8">
        <title>Анкета</title>
    </head>
    <body>
        <h1 align="center">Анкета</h1>

        <form action="" method="get">
            <!--Блок 1: Основні данні-->
            <fieldset>
                <legend>Основні дані</legend>

                <p>
                    <label for="fname">Ім'я:</label>
                    <input type="text" name="first_name" id="fname" placeholder="Ваше ім'я" required tabindex="1">
                </p>

                <p>
                    <label for="lname">Прізвище:</label>
                    <input id="lname" name="last_name" type="text" placeholder="Ваше прізвище" required tabindex="2">
                </p>
                
                <p>
                    <label for="email">Email:</label>
                    <input id="email" name="email" type="email"
                    placeholder="name@example.com"
                    autocomplete="off"
                    pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}"
                    title="Формат: name@example.com"
                    required
                    tabindex="3">
                </p>

                <p>
                    <label for="phone">Мобільний номер:</label>
                    <input id="phone" name="tel" type="tel"
                    placeholder="+380XXXXXXXXX"
                    pattern="^\+?380\d{9}$"
                    title="Формат для UA: +380XXXXXXXXX"
                    required
                    tabindex="4">
                </p>

                <p>
                   <label for="birth">Дата народження:</label> 
                   <input id="birth" name="birth_date" type="date" required tabindex="5">
                </p>

                <p>
                    <label for="pwd">Пароль(6 символів, верх./ниж. літера, цифра):</label>
                    <input id="pwd" name="password" type="password"
                    placeholder="******"
                    pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{6}"
                    title="6 символів: щонайменше 1 велика, 1 мала літери та 1 цифра"
                    required
                    tabindex="6">
                </p>

                <p>
                    <label for="about">Коротко про себе:</label><br>
                    <textarea name="about" id="about" rows="4" cols="40" placeholder="Коротко опишіть себе.." tabindex="7"></textarea>
                </p>
            </fieldset>

            <!--Блок 2: радіо-групи-->
            <fieldset>
                <legend>Статус / переваги</legend>

                <p>Улюблений режим доби:</p>
                <p>
                    <label><input type="radio" name="daytime" value="morning" tabindex="8">Ранок</label>
                    <label><input type="radio" name="daytime" value="noon" tabindex="9">День</label>
                    <label><input type="radio" name="daytime" value="night" tabindex="10">Ніч</label>
                </p>

                <p>Статус зайнятості (один варіант):</p>
                <p>
                    <label><input type="radio" name="employment" value="student" tabindex="11">Студент</label>
                    <label><input type="radio" name="employment" value="employed" tabindex="12">Працюю</label>
                    <label><input type="radio" name="employment" value="other" tabindex="13">Інше</label>
                </p>
            </fieldset>

            <!--Блок 3: чекбокси-->
            <fieldset>
                <legend>Хобі (кілька варіантів)</legend>
                <p>
                    <label><input type="checkbox" name="hobby" value="music" tabindex="14">Музика</label>
                    <label><input type="checkbox" name="hobby" value="sport" tabindex="15">Спорт</label>
                    <label><input type="checkbox" name="hobby" value="sim-racing" tabindex="16">Сім-рейсинг</label>
                    <label><input type="checkbox" name="hobby" value="games" tabindex="17">Ігри</label>
                </p>
            </fieldset>

           <!--Блок 4: Випадні списки-->
           <fieldset>
            <legend>Списки</legend>
            <p>
                <label for="city">Місто:</label>
                <select name="city" id="city" tabindex="18">
                    <option value="chernivtsi" selected>Чернівці</option>
                    <option value="lviv">Львів</option>
                    <option value="kyiv">Київ</option>
                    <option value="odessa">Одесса</option>
                    <option value="khmelnitskyi">Хмельницький</option>
                </select>
            </p>

            <p>
                <label for="skills">Навички (multiple):</label>
                <select name="skills" id="skills" multiple size="4" tabindex="19">
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="js">JavaScript</option>
                    <option value="sql">SQL</option>
                    <option value="git">Git</option>
                    <option value="linux">Linux</option>
                </select>
            </p>

            <p>
                <label for="dept">Факультет (з групами):</label>
                <select name="department" id="dept" tabindex="20">
                    <optgroup label="Технічні">
                        <option value="cs">Комп'ютерні науки</option>
                        <option value="se">Програмна інженерія</option>
                        <option value="it">IT</option>
                    </optgroup>

                    <optgroup label="Гуманітарні">
                        <option value="phil">Філологія</option>
                        <option value="hist">Історія</option>
                        <option value="jur">Право</option>
                    </optgroup>

                    <optgroup label="Економічні">
                        <option value="fin">Фінанси</option>
                        <option value="acc">Облік</option>
                        <option value="mkt">Маркетинг</option>
                    </optgroup>

                    <optgroup label="Природничі">
                        <option value="chem">Хімія</option>
                        <option value="phys">Фізика</option>
                        <option value="bio">Біологія</option>
                    </optgroup>
                </select>
            </p>

            <p>
                <label for="browser">Улюблений браузер (з підказками):</label>
                <input id="browser" name="browser" list="browsers" placeholder="Оберіть або введіть" tabindex="21">
                <datalist id="browsers">
                    <option value="Chrome">
                    <option value="Firefox">
                    <option value="Edge">
                    <option value="Safari">
                    <option value="Opera">
                </datalist>
            </p>
           </fieldset> 

           <!--Блок 5: завантаження файлів-->
           <fieldset>
            <legend>Завантаження файлів</legend>
            <p>
                <label for="audios">Аудіо-файли (декілька):</label>
                <input id="audios" name="audios" type="file" accept="audio/*" multiple tabindex="22">
            </p>
           </fieldset>

           <p>
            <button type="submit" formmethod="get" tabindex="23">Надіслати (get)</button>
            
            <button type="submit" formmethod="post" formenctype="multipart/form-data" tabindex="24">Надіслати (POST multipart)</button>
            
            <button type="reset" tabindex="25">Очистити</button>
           </p>
        </form>
        <p align="center"><a href="../index.html">Повернутись на головну</a></p>
    </body>
</html>
