<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Task1</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="trip">
            <h1 class="trip__title">План подорожі:</h1>
            <ul class="trip__list">
                <li class="trip__item icon-rule">
                    <span class="trip__head span1">Підготовчий етап</span>
                    <ul class="trip__sub">
                        <li class="icon-route">
                            <span class="span2">Обрати маршрут</span>
                        </li>
                        <li class="icon-ticket">
                            <span class="span2">Квитки на літак</span>
                        </li>
                        <li class="icon-hotel">
                            <span class="span2">Готель</span>
                        </li>
                        <li class="icon-car">
                            <span class="span2">Оренда авто</span>
                        </li>
                    </ul>
                </li>

                <li class="trip__item icon-rule">
                    <span class="trip__head span1">Відпочинок</span>
                    <ul class="trip__sub">
                        <li class="icon-bar">
                            <span class="span2">Бари</span>
                        </li>
                        <li class="icon-casino">
                            <span class="span2">Казино</span>
                        </li>
                        <li class="icon-museum">
                            <span class="span2">Музеї</span>
                        </li>
                        <li class="icon-festival">
                            <span class="span2">Фестивалі</span>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </body>
</html>
