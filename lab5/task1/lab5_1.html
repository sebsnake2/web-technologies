<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Task1</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="trip">
            <h1 class="trip__title">План подорожі:</h1>
            <ul class="trip__list">
                <li class="trip__item icon-rule">
                    <span class="trip__head">Підготовчий етап</span>
                    <ul class="trip__sub">
                        <li class="icon-route">
                            <span class="trip__sub-item">Обрати маршрут</span>
                        </li>
                        <li class="icon-ticket">
                            <span class="trip__sub-item">Квитки на літак</span>
                        </li>
                        <li class="icon-hotel">
                            <span class="trip__sub-item">Готель</span>
                        </li>
                        <li class="icon-car">
                            <span class="trip__sub-item">Оренда авто</span>
                        </li>
                    </ul>
                </li>

                <li class="trip__item icon-rule">
                    <span class="trip__head">Відпочинок</span>
                    <ul class="trip__sub">
                        <li class="icon-bar">
                            <span class="trip__sub-item">Бари</span>
                        </li>
                        <li class="icon-casino">
                            <span class="trip__sub-item">Казино</span>
                        </li>
                        <li class="icon-museum">
                            <span class="trip__sub-item">Музеї</span>
                        </li>
                        <li class="icon-festival">
                            <span class="trip__sub-item">Фестивалі</span>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </body>
</html>
