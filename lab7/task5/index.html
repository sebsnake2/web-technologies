<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="UTF-8" />
        <title>Task 5</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="canvas">
            <div class="weather-card">
                <img src="../images/cloud.png" alt="cloud" class="cloud" />

                <div class="temp">17</div>
            </div>

            <div class="nav-panel">
                <img
                    src="../images/left-arrow.svg"
                    alt="prev"
                    class="nav-arrow"
                />
                <img
                    src="../images/right-arrow.svg"
                    alt="next"
                    class="nav-arrow"
                />
            </div>

            <div class="week-card">
                <div class="week-row">
                    <div class="day">
                        <div class="day-name">Mon</div>
                        <div class="day-temp">17°</div>
                    </div>
                    <div class="day">
                        <div class="day-name">Tue</div>
                        <div class="day-temp">19°</div>
                    </div>
                    <div class="day">
                        <div class="day-name">Wed</div>
                        <div class="day-temp">16°</div>
                    </div>
                    <div class="day">
                        <div class="day-name">Thu</div>
                        <div class="day-temp">18°</div>
                    </div>
                    <div class="day">
                        <div class="day-name">Fri</div>
                        <div class="day-temp">21°</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
