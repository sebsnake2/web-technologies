<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="UTF-8" />
        <title>Layout ли Grid (rows + columns)</title>
        <link
            rel="stylesheet"
            href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="row.css" />
    </head>
    <body>
        <h1 class="page-title">Layout columns</h1>

        <div class="layout layout-rows">
            <header class="block block--header">header</header>
            <nav class="block block--nav">navigation</nav>
            <main class="block block--main">main</main>
            <aside class="block block--sidebar">sidebar</aside>
            <div class="block block--ads">ads</div>
            <footer class="block block--footer">footer</footer>
        </div>
    </body>
</html>
